<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>ABOUT ME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #000000;
            --secondary: #111111;
            --accent: #ff4757;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
        }

        body {
            background: var(--primary);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Video Container */
        .video-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .video-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--accent), #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            position: relative;
        }

        .video-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
        }

        .video-container {
            width: 100%;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(255, 71, 87, 0.2);
            margin-bottom: 60px;
            background: var(--secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        #main-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-container:hover #main-video {
            transform: scale(1.02);
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .audio-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 71, 87, 0.6);
        }

        .volume-slider {
            width: 60px;
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .audio-controls:hover .volume-slider {
            height: 100px;
        }

        .volume-slider input {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transform: rotate(-90deg);
            margin-top: 40px;
        }

        .volume-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding: 0 20px;
        }

        .stat-card {
            background: var(--secondary);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.1);
        }

        .stat-icon {
            font-size: 40px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Tech Stack */
        .tech-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tech-item {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tech-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.2);
        }

        .tech-item i {
            font-size: 30px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: var(--accent);
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-title {
                font-size: 2rem;
            }
            
            .audio-controls {
                bottom: 20px;
                right: 20px;
            }
            
            .audio-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .tech-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .video-title {
                font-size: 1.5rem;
            }
            
            .video-section {
                padding: 20px 10px;
            }
            
            .tech-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <main>
        <!-- Video Section -->
        <section class="video-section">
            <h1 class="video-title glitch">MY INTRODUCTION</h1>
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="main-video" autoplay muted loop playsinline>
                        <source src="Opening.mp4" type="video/mp4">
                        Browser Anda tidak mendukung video.
                    </video>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-code stat-icon"></i>
                    <div class="stat-number">5+</div>
                    <div class="stat-label">Tahun Experience</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-project-diagram stat-icon"></i>
                    <div class="stat-number">50+</div>
                    <div class="stat-label">Projects Selesai</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock stat-icon"></i>
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Available</div>
                </div>
            </div>
        </section>

        <!-- Tech Stack Section -->
        <section class="tech-section">
            <h2 class="video-title">TECH STACK</h2>
            <div class="tech-grid">
                <div class="tech-item">
                    <i class="fab fa-html5"></i>
                    <div>HTML5</div>
                </div>
                <div class="tech-item">
                    <i class="fab fa-css3-alt"></i>
                    <div>CSS3</div>
                </div>
                <div class="tech-item">
                    <i class="fab fa-js"></i>
                    <div>JavaScript</div>
                </div>
                <div class="tech-item">
                    <i class="fab fa-react"></i>
                    <div>React</div>
                </div>
                <div class="tech-item">
                    <i class="fab fa-node-js"></i>
                    <div>Node.js</div>
                </div>
                <div class="tech-item">
                    <i class="fas fa-database"></i>
                    <div>Database</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button class="audio-btn" id="audio-toggle">
            <i class="fas fa-volume-up" id="audio-icon"></i>
        </button>
        <div class="volume-slider">
            <input type="range" id="volume-control" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="Sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Initialize elements
        const loadingScreen = document.getElementById('loading');
        const video = document.getElementById('main-video');
        const audio = document.getElementById('background-music');
        const audioToggle = document.getElementById('audio-toggle');
        const audioIcon = document.getElementById('audio-icon');
        const volumeControl = document.getElementById('volume-control');

        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ff4757" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff4757",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        // Start media function
        function startMedia() {
            // Start video
            video.play().catch(e => {
                console.log("Video autoplay blocked:", e);
                video.muted = true;
                video.play();
            });

            // Try to start audio with user interaction
            const startAudio = () => {
                audio.volume = volumeControl.value / 100;
                audio.play().then(() => {
                    console.log("Audio started successfully");
                    audioIcon.className = "fas fa-volume-up";
                }).catch(e => {
                    console.log("Audio autoplay blocked:", e);
                    audioIcon.className = "fas fa-volume-mute";
                    // Show instruction for user interaction
                    audioToggle.title = "Klik untuk memutar musik";
                });
            };

            // Try to start audio immediately
            startAudio();

            // Also try on first user interaction
            document.addEventListener('click', function startAudioOnClick() {
                startAudio();
                document.removeEventListener('click', startAudioOnClick);
            }, { once: true });

            // Hide loading screen
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2000);
        }

        // Toggle audio play/pause
        audioToggle.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioIcon.className = "fas fa-volume-up";
            } else {
                audio.pause();
                audioIcon.className = "fas fa-volume-mute";
            }
        });

        // Volume control
        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
            if (audio.paused && e.target.value > 0) {
                audio.play();
                audioIcon.className = "fas fa-volume-up";
            }
        });

        // Video mute toggle on click
        video.addEventListener('click', () => {
            video.muted = !video.muted;
        });

        // Video double click for fullscreen
        let clickTimer;
        video.addEventListener('click', (e) => {
            if (clickTimer) {
                clearTimeout(clickTimer);
                clickTimer = null;
                // Double click detected
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                }
            } else {
                clickTimer = setTimeout(() => {
                    clickTimer = null;
                }, 300);
            }
        });

        // Handle visibility change (tab switch)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Tab is hidden, pause audio
                if (!audio.paused) audio.pause();
            } else {
                // Tab is visible, resume if was playing
                if (audio.duration > 0 && !audio.paused) {
                    audio.play().catch(e => console.log("Resume failed"));
                }
            }
        });

        // Start everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', startMedia);

        // Fallback if DOMContentLoaded fires too early
        window.addEventListener('load', () => {
            if (loadingScreen.style.display !== 'none') {
                setTimeout(startMedia, 500);
            }
        });

        // Add some visual effects on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            document.querySelector('.video-container').style.transform = `translateY(${rate * 0.5}px)`;
        });
    </script>
</body>
</html>
